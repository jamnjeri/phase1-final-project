<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACHAKURA</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/0941c58b81.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Hind+Vadodara:wght@300&family=Martel:wght@800&display=swap" rel="stylesheet">
    <!-- JS -->
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
    <!-- Top navbar -->
    <section class="top-navbar">
        <nav class="navbar-styles">
            <div class="title">
                <img class="logo-image" src="./logo-no-background (2).png" alt="logo"/>
                
            </div>
            <div class="heading">
                <h1>MACHAKURA</h1>
            </div>

            <div class="header-menu">
                <div id="search-bar"></div>
            </div>
        </nav>

    </section>

    <!-- Collapsable sidebar (left) -->
    <section class="sidebar-container">
        <div class="grid-container">
            <div class="sidebar">
                <button id="navButton" class="leftButton"><i class="fa-sharp fa-solid fa-bars"></i></button>
                <nav class="side-navigation">
                    <ul class="dropdown-container">
                        <!-- First Option: CATEGORIES -->
                        <li class="category-heading"><a href="#">Categories</a></li>
                        <!-- First Tier Drop Down -->
                        <ul class="dropdown">
                            <li id="Beef"><a href="#">Beef</a></li>
                            <li id="Breakfast"><a href="#">Breakfast</a></li>
                            <li id="Chicken"><a href="#">Chicken</a></li>
                            <li id="Dessert"><a href="#">Dessert</a></li>
                            <li id="Goat"><a href="#">Goat</a></li>
                            <li id="Lamb"><a href="#">Lamb</a></li>
                            <li id="Miscellaneous"><a href="#">Miscellaneous</a></li>
                            <li id="Pasta"><a href="#">Pasta</a></li>
                            <li id="Pork"><a href="#">Pork</a></li>
                            <li id="Seafood"><a href="#">Seafood</a></li>
                            <li id="Side"><a href="#">Side</a></li>
                            <li id="Starter"><a href="#">Starter</a></li>
                            <li id="Vegan"><a href="#">Vegan</a></li>
                            <li id="Vegetarian"><a href="#">Vegetarian</a></li>
                        </ul>
                    </ul>
                </nav>

            </div>
            <div class="navbar-main-content"></div>
        </div>

        <!-- Right Collapsable sidebar (right) -->
    </section>

    <section class="sidebar-rightcontainer">
        <div class="grid-rightcontainer">
            <div class="right-sidebar">
                <button id="rightNavButton" class="rightButton"><i class="fa-sharp fa-solid fa-basket-shopping"></i></button>
                <nav class="rightside-navigation">
                    <div class="right-navbar-title">Meal Plan:</div>
                    <div class="content"></div>
                </nav>

            </div>
            <div class="rightnavbar-main-content"></div>

        </div>

    </section>

    <!-- Dropdown Search Box -->
    <section class="dropdown-searchbar">
        <div class="wrapper">
            <div class="search_box">
                <div class="drop_down">
                    <div class="default_option">All</div>
                    <ul>
                        <li >Name</li>
                        <li>Ingredient(s)</li>
                        <li>Random</li>
                        <li>Dish id.no.</li>
                    </ul>
                </div>
                <div class="search_field">
                    <input type="text" id="searchBarInput" class="input" placeholder="I want to make...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Display Area -->
    <section class="display-area gallery">
    </section>
</body>
</html>
